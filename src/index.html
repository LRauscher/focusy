<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focusy</title>
  <link href="index.css" rel="stylesheet">
  <link href="responsive.css" rel="stylesheet">
  <link href="gamesDesign/catchObjects.css" rel="stylesheet">
  <link href="gamesDesign/memory.css" rel="stylesheet">
  <link href="gamesDesign/hangman.css" rel="stylesheet">
  <link href="gamesDesign/wordle.css" rel="stylesheet">
  <link href="gamesDesign/typingGame.css" rel="stylesheet">
  <link href="gamesDesign/numberPattern.css" rel="stylesheet">
  <link href="gamesDesign/minesweeper.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="body">
  <div id="window">
    <header id="header" class="draggable">
      <div id="header-img">
      <img src="../public/images/Web Staples Focusy.png">
      </div>
      <div id="header-btn">
      <button class="minimizeBtn" id="minimizeButton">−</button>
      <button class="closeBtn" onclick="window.close()">×</button>
      </div>
    </header>
    <main id="miniMain">
      <header id="miniHeader">
        <div id="drag" class="draggable"></div>
      </header>
      <div id="mini">
        <div id="logoDiv">
          <img src="../public/images/Web Staples Focusy.png" alt="Logo" >
        </div>
        <div id="miniTimerDisplay">00'</div>
      </div>
    </main>
    <main id="main">
      <div class="start-buttons">
        <button class="focus-button">Start Focus</button>
        <div id="focus-div">
          <p><i class="fas fa-clock"></i><span id="focusTimeDisplay">00:00:00</span></p>
          <p><i class="fas fa-calendar-alt"></i><span id="totalTimeDisplay">00:00:00</span></p>
        </div>
      </div>
      <div id="timeInput">
        <label for="timeInputEl">How long would you like to focus?</label>
        <div id="rangeFlex">
        <p id="labelRange">05:00</p>
        <button type="submit" id="timeInputBtn">start</button>
        </div>
        <input type="range" id="timeInputEl" min="5" max="120" value="5" step="5">
      </div>
      <div id="timerContainer">
        <p id="timerDisplay">00:00:00</p>
        <div id="progressBarContainer">
          <div id="progressBar"></div>
        </div>
      </div>
      <div id="timerButtons">
        <button id="btn1" class="timerBtn">Losing Focus</button>
        <button id="btn2" class="timerBtn">Take a Break</button>
        <button id="btn3" class="timerBtn">Quit</button>
      </div>
      <div id="quitDiv">
        <p>Want to give up already?</p>
        <input type="text" id="quitInput" placeholder="type: i want to give up!">
        <input type="submit" id="quitBtn" style="display: none;">
        <div class="counter">20</div>
      </div>
      <div id="breakDiv">
        <div id="breakDisplay">00:02:00</div>
        <div class="lights" id="breakLights">
          <div class="light" id="light1"></div>
          <div class="light" id="light2"></div>
          <div class="light" id="light3"></div>
          <div class="light" id="light4"></div>
        </div>
        <div id="breakMsg">Recharging...</div>
      </div>
      <div id="loseFocus">
        <p id="whyEl">Answer the following questions for yourself...</p>
        <div class="lights" id="lightContainer">
          <div class="light" id="light1"></div>
          <div class="light" id="light2"></div>
          <div class="light" id="light3"></div>
        </div>
        <div id="questionContainer">
          <p id="questionText"></p>
        <button class="nextQuestion">Continue</button>
        </div>
        <div id="finishFocus">
          <p>Take 5 deep breaths</p>
          <div class="lights" id="lightContainer2">
            <div class="light" id="light1"></div>
            <div class="light" id="light2"></div>
            <div class="light" id="light3"></div>
            <div class="light" id="light4"></div>
            <div class="light" id="light5"></div>
          </div>
          <button id="returnYes">Continue</button>
        </div>
      </div>      
      <div id="gamesContainer"></div>
      <div id="returnFocusGameBtn">Focus</div>
    </main>
  </div>
  <script type="module" src="main.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
